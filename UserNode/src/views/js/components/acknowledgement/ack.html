<div>
    <div class="row-fluid" id="ackView">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"
                            aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Menu</a>
                </div>


                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a ui-sref="ack">Pending Messages <span class="badge">{{startCtr.numberOfMessages}}</span>
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li>
                            <a ui-sref="chat">Chat</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="" ng-click="startCtr.logOut()">Logout</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="msg in ackCtr.messages">
                    {{msg.userData.username}}
                    <button class="btn-success" ng-click="ackCtr.processMessage(msg.userData.username,$index, true)">Confirm</button>
                    <button class="btn-danger" ng-click="ackCtr.processMessage(msg.userData.username,$index, false)">Decline</button>
                </li>
            </ul>
        </div>
    </div>
</div>
