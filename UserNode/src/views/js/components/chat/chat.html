<div>
    <div class="row-fluid" id="ackView">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"
                            aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Menu</a>
                </div>


                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a ui-sref="ack">Pending Messages <span class="badge">{{startCtr.numberOfMessages}}</span>
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li>
                            <a ui-sref="chat">Chat</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="" ng-click="startCtr.logOut()">Logout</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>


        <div class="container">
            <div class="row">
                <div class="col-lg-3">

                </div>

                <div class="col-lg-offset-1 col-lg-7">
                    <div class="btn-panel btn-panel-msg">

                        <a href="" ng-click="chatCtr.refresh()"
                           class="btn  col-lg-3  send-message-btn pull-right"
                           role="button"><i class="fa fa-gears"></i>
                            Refresh</a>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="conversation-wrap col-lg-3">
                    <div class="media conversation" ng-repeat="user in chatCtr.users">
                        <a href="" class="pull-left" ng-click="chatCtr.changeUser(user.username)">

                    <div class="msg-wrap">

                            </a>
                            <div class="media-body">
                                <small class="pull-right time"><i class="fa fa-clock-o"></i> 12:10am</small>
                                <h5 class="media-heading">{{chatCtr.messageRecipient.username}}</h5>
                            </div>
                        </div>
                        <div class="alert alert-info msg-date">
                            <strong>Today</strong>
                        </div>
                        <div class="media msg" ng-repeat="msg in chatCtr.messages">
                            <a class="pull-left" href="">
                                <img class="media-object" data-src="holder.js/64x64" alt="64x64"
                                     style="width: 32px; height: 32px;"

                            </a>
                            <div class="media-body">
                                <small class="pull-right time"><i class="fa fa-clock-o"></i> {{msg.timestamp}}</small>

                                <h5 class="media-heading">{{msg.fromUsername}}</h5>
                                <small class="col-lg-10">{{msg.message}}</small>
                            </div>
                        </div>
                    </div>

                    <div class="send-wrap ">
                <textarea class="form-control send-message" rows="3" placeholder="Write a reply..."
                          ng-model="chatCtr.messageText"></textarea>

                    </div>
                    <div class="btn-panel">
                        <button class=" col-lg-4 text-right btn send-message-btn pull-right" role="button"
                                ng-click="chatCtr.sendMessage()">
                            <i class="fa fa-plus">Send Message</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
